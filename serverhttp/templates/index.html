<!DOCTYPE html>
<html>
<head>
    <title>Ciao Mondo!</title>
</head>
<body>
    <center>
        <h1>Accedi</h1>
     
    <form action="/registrati" method="post">
        <label for="nome">Nome:</label><br>
        <input type="nome" id="nome" name="nome" required><br>
        <label for="cognome">Cognome:</label><br>
        <input type="cognome" id="cognome" name="cognome" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="codice_fiscale">Codice Fiscale:</label><br>
        <input type="codice_fiscale" id="codice_fiscale" name="codice_fiscale" minlength="16" maxlength="16" pattern="^[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]$"><br><br>
        <input type="submit" value="Submit">
    </form> 
    </center>
</body>
</html>
