<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f2f2f2, #e0e0ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        h2 {
            color: #d80000;
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #d80000;
            padding-bottom: 5px;
        }
        .text-content {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #555;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border-left: 4px solid #d80000;
        }
        .title {
            text-align: center;
            color: #4a4a4a;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .back-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Generative IA</h1>
        <br>
        <h2>Domanda</h2>
        <p class="text-content">{{ domanda }}</p>

        <h2>Risposta</h2>
        <p class="text-content">{{ testo }}</p>
        <a href="/" class="back-button">Torna Indietro</a>
    </div>
</body>
</html>
