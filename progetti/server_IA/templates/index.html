<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative IA</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f3f4f6;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            width: 100%;
        }
        .title {
            text-align: center;
            color: #4a4a4a;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
        }
        label {
            color: #333;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 1rem;
            line-height: 1.5;
        }
        .radio-group {
            display: flex;
            align-items: center;
            margin: 50px 0;
        }

        .radio-group label {
            margin-left: 20px;
            font-weight: normal;
        }
        input[type="file"] {
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #f72d0a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00ff15;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Generative IA</h1>
        <form method="POST" action="mansendfile" enctype="multipart/form-data">
            <label for="question">Inserisci una domanda:</label>
            <textarea name="question" id="description" cols="60" rows="10"></textarea>
            
            <label>Vuoi inserire un file?</label>
            <div class="radio-group">
                <input type="radio" name="yes_no" value="yes" id="yes" checked>
                <label for="yes">Yes</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="yes_no" value="no" id="no">
                <label for="no">No</label>
            </div>

            <label for="file">Scegli file locale</label>
            <input type="file" name="file" id="file">

            <button type="submit">Invia</button>
        </form>
    </div>
</body>
</html>
